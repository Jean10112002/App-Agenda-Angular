    <div class="left-side">
        <div class="logo">LOGO</div>
        <form class="login-form">
            <label for="name">Nombre</label>
            <input type="text" id="name"  placeholder="Test">

            <label for="lastname">Apellido</label>
            <input type="text" id="lastname"  placeholder="Prueba">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="prueba@hotmail.com">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password"  placeholder="xxxxxxxxxxxx">
            
            <div class="no-account"><a style="cursor: pointer; font-weight: 700;" (click)="Gotologin()">Ya tienes una cuenta?</a></div>
            <button type="submit">Crear cuenta</button>
        </form>
    </div>
